<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result, #scoreboard {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    #choices {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Rock, Paper, Scissors</h1>

  <div>
    <button onclick="play('rock')">ðŸª¨ Rock</button>
    <button onclick="play('paper')">ðŸ“„ Paper</button>
    <button onclick="play('scissors')">âœ‚ Scissors</button>
  </div>

  <div id="choices"></div>
  <div id="result"></div>
  <div id="scoreboard"></div>

  <script>
    const options = ['rock', 'paper', 'scissors'];
    const emojis = {
      rock: 'ðŸª¨ Rock',
      paper: 'ðŸ“„ Paper',
      scissors: 'âœ‚ Scissors'
    };

    let userScore = 0;
    let computerScore = 0;
    let totalRounds = 0;

    function play(userChoice) {
      const computerChoice = options[Math.floor(Math.random() * options.length)];
      let result = '';

      if (userChoice === computerChoice) {
        result = "It's a draw!";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "You win!";
        userScore++;
      } else {
        result = "Computer wins!";
        computerScore++;
      }

      totalRounds++;

      document.getElementById('choices').innerHTML = `
        You chose: ${emojis[userChoice]} <br>
        Computer chose: ${emojis[computerChoice]}
      `;

      document.getElementById('result').innerHTML = `<strong>${result}</strong>`;

      document.getElementById('scoreboard').innerHTML = `
        Score â€” You: ${userScore} | Computer: ${computerScore} | Total Rounds: ${totalRounds}
      `;
    }
  </script>

</body>
</html>
